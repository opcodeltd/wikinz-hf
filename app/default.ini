[app]
name = wikinz-hf
slug = wikinz-hf

[server]
host = 0.0.0.0
port = 8010
debug = false

[mongo]
url = mongodb://localhost/wikinz-hf

[notify]
enabled = false
url = http://notify.irc.dollyfish.net.nz/
channel = #shoptime

[mail]
default_service = sendgrid

[sendgrid]
username = SENDGRID_USERNAME
password = SENDGRID_PASSWORD
sender = wikinz-hf <operations+wikinz-hf@opcode.co.nz>
categories = Client:wikinz-hf, Site:wikinz-hf
test = true

[identity]
activity_timeout = 86400
session_timeout = 604800
